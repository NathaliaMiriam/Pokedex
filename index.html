<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/main.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            /> 
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button> 
            <button class="button btn-next">Next &gt;></button>
        </div>

        <div class="buttons-cards">
            <a href="cards_1.html" target="_blank" class="generation">Gen I</a>
            <a href="#" class="generation">Gen II</a>
            <a href="#" class="generation">Gen III</a>
            <a href="#" class="generation">Gen IV</a>
        </div>


        <img src="images/pokedex.png" alt="pokedex" class="pokedex">

    </main>    

</body>
</html>
